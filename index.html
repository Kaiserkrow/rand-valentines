<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day Invitation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/valentine.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Created by Andrew Garcia -->
    <div id="msg-container">
      <img
        src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif"
        id="val-img"
      />

      <div class="p-5 text-center">
        <h1>Will you be my Valentine?</h1>
      </div>
      <div class="d-flex button-container">
        <div>
          <button
            type="button"
            id="yes-btn"
            class="btn button-1 green"
            onclick="yes()"
          >
            Yes
          </button>
        </div>
        <div class="">
          <button
            type="button"
            id="no-btn"
            class="btn button-1 red"
            onclick="no()"
          >
            No
          </button>
        </div>
      </div>
    </div>
    <div id="yes-container">
      <img
        src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif"
        alt=""
      />
      <h2 class="mt-5">YEY!! I LOVE YOUU <3</h2>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="./main.js"></script>
</html>
